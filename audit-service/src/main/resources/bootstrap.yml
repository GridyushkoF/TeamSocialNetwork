spring:
  application:
    name: audit-service
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true
    stream:
      function:
        definition: auditEventSubscriber
      bindings:
        auditEventSubscriber-in-0:
          destination: audit

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

springdoc:
  api-docs:
    path: /api/v1/audit/v3/api-docs


