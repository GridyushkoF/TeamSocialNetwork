spring:
  cloud:
    config:
      enabled: false
  liquibase:
    enabled: false
  application:
    name: audit-service
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
eureka:
  client:
    enabled: false
app:
  apiPrefix: /api/v1
