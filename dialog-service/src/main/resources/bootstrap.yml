spring:
  application:
    name: dialog-service
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true

springdoc:
  api-docs:
    path: /api/v1/dialogs/v3/api-docs

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

app:
  feignClient:
    url: "http://localhost:9090/api/v1"

