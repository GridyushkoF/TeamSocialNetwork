spring:
  application:
    name: dialog-service
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true
    stream:
      function:
        definition: dialogMessageEventPublisher
      bindings:
        dialogMessageEventPublisher-out-0:
          destination: notifications

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

app:
  feignClient:
    url: ${GATEWAY_URI:http://localhost:9090}/api/v1

