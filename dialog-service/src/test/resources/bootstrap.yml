spring:
  cloud:
    config:
      enabled: false
  liquibase:
    enabled: false
  application:
    name: dialog-service
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  security:
    user:
      name: admin@socialnetwork.com
      password: admin

eureka:
  client:
    enabled: false

app:
  gatewayUrl: http://localhost:9090
  apiPrefix: /api/v1
