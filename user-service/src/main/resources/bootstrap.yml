spring:
  application:
    name: user-service
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true
    stream:
      function:
        definition: friendshipEventPublisher;auditEventPublisher
      bindings:
        friendshipEventPublisher-out-0:
          destination: notifications
        auditEventPublisher-out-0:
          destination: audit

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    topic: notifications;audit


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

custom:
  rest:
    basePath: /api/v1

springdoc:
  api-docs:
    path: /account/v3/api-docs


