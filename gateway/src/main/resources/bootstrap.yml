spring:
  application:
    name: gateway
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

springdoc:
  swagger-ui:
    use-root-path: true
    urls:
      - name: auth
        url: /api/v1/auth/v3/api-docs
      - name: account
        url: /api/v1/account/v3/api-docs
      - name: post
        url: /api/v1/post/v3/api-docs
      - name: dialogs
        url: /api/v1/dialogs/v3/api-docs
      - name: notifications
        url: /api/v1/notifications/v3/api-docs
      - name: audit
        url: /api/v1/audit/v3/api-docs
      - name: admin
        url: /api/v1/admin-console/statistic/v3/api-docs
      - name: geo
        url: /api/v1/geo/v3/api-docs

