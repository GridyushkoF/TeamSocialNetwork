server:
  servlet:
    context-path: /api/v1/auth

spring:
  application:
    name: authentication
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true
    stream:
      function:
        definition: auditEventPublisher
      bindings:
        auditEventPublisher-out-0:
          destination: audit

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

springdoc:
  api-docs:
    path: /v3/api-docs


