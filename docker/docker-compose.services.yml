version: '3'
services:
  discovery:
    image: skillboxgroup/discovery:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"
    restart: always

  authentication:
    image: skillboxgroup/authentication:0.0.1-SNAPSHOT
#    ports:
#      - "8083:8083"
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/user_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
    restart: always
    depends_on:
      - discovery

  dialog-service:
    image: skillboxgroup/dialog-service:0.0.1-SNAPSHOT
#    ports:
#      - "8080:8080"
    environment:
      - CONFIG_URI=http://discovery:8761
