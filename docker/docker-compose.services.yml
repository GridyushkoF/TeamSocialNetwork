  admin-service:
    image: skillboxgroup/admin-service:0.0.1-SNAPSHOT
#    ports:
#      - "8085:8085"
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
    restart: always
    depends_on:
      - discovery

  geo-service:
    image: skillboxgroup/admin-service:0.0.1-SNAPSHOT
    #    ports:
    #      - "8086:80856
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
    restart: always
    depends_on:
      - discovery

  gateway:
    image: skillboxgroup/gateway:0.0.1-SNAPSHOT
    ports:
      - "9090:9090"
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
    restart: always
    depends_on:
      - discovery
      - authentication
      - dialog-service
      - notification-service
      - post-service
      - user-service
      - admin-service
      - geo-service

  frontend:
    image: skillboxgroup/frontend
    ports:
      - "80:80"
    tty: true
    restart: always
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
