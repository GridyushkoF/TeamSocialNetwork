    depends_on:
      - discovery

  notification-service:
    image: skillboxgroup/notification-service:0.0.1-SNAPSHOT
#    ports:
#      - "8081:8081"
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/notification_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
    restart: always
    depends_on:
      - discovery

  post-service:
    image: skillboxgroup/post-service:0.0.1-SNAPSHOT
#    ports:
#      - "8082:8082"
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/post_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
    restart: always
