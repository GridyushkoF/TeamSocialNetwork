      - discovery

  user-service:
    image: skillboxgroup/user-service:0.0.1-SNAPSHOT
#    ports:
#      - "8084:8084"
    environment:
      - CONFIG_URI=http://discovery:8761
      - EUREKA_URI=http://discovery:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/user_db
